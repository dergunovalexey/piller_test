<{% extends "base.html" %}

{% set title = "Add test APP" %}

{% block content %}
{% if status %}
    <h2>{{ status }}</h2>
{% else %}
    <form action="/add_test/" method="post" accept-charset="utf-8"
          enctype="application/x-www-form-urlencoded">

        <label for="name">Name</label>
        <input id="name" name="name" type="text" required="required" value="" autofocus/>

        <input type="submit" value="add test"/>
    </form>
{% endif %}
{% endblock %}
