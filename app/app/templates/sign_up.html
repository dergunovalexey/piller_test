<{% extends "base.html" %}

{% set title = "Sign up APP" %}

{% block content %}

<form action="/sign_up/" method="post" accept-charset="utf-8"
      enctype="application/x-www-form-urlencoded">

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required="required" value="" autofocus/>
    <label for="password_1">Password</label>
    <input id="password_1" name="password_1" type="password" required="required" value=""/>
    <label for="password_2">Password</label>
    <input id="password_2" name="password_2" type="password" required="required" value=""/>
    <label for="age">Age</label>
    <input id="age" name="age" type="number" required="required" value=""/>
    <p><input type="radio" name="gender" required="required" value="male">Male<Br>
    <input type="radio" name="gender" required="required" value="female">Female</p>
    <input type="submit" value="sign up"/>
</form>
{% endblock %}
